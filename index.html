      .cast-graphic {

        background-repeat: none;
        box-sizing: border-box;
        color: #fff;
        font-family: 'Bebas Neue';
        text-align: right;
        border: 5px solid rgba(255,255,255,0.5);
        margin: 5px;
      }
      .cast-graphic-placement{
        display: flex;
        justify-content: center;
        align-content: center;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        background: rgba(0,0,0,0.8);
